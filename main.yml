jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14
    - name: Install dependencies
      run: npm ci
    - name: Build and test
      run: npm run build && npm test
      env:
        FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}